<div class="exo">
    <h3>{{title}}</h3>
    <p>{{chronoMin | convertSeconds }}</p>
    <button (click)="toggleStart()" [disabled]="timer">Start</button>
    <button (click)="togglePause()" [disabled]="!timer">Pause</button>
    <button (click)="toggleReset()" [disabled]="chronoMin == 0">Reset</button>
</div>
